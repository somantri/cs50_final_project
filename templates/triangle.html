{% extends "base_layout.html" %}

{% block title %}
    Rectangle
{% endblock %}

{% block main %}
<div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
    <!-- rumus -->
    <div class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
        <div class="bg-gray-300 px-2 py-3 border-solid border-gray-400 border-b">
            Triangles Calculator
        </div>
        <div class="p-3">
                <div class="w-full px-3 pb-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-normal mb-1" for="grid-last-name">
                        Base
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600" type="number" required name="base" placeholder="Ex. 5" />
                </div>
                <div class="w-full px-3 pb-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-normal mb-1" for="grid-last-name">
                        Height
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600" type="number" required name="height" placeholder="Ex. 5"  />
                </div>
                <div class="w-full px-3 pb-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-normal mb-1" for="grid-last-name">
                        Side
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600" type="number" required name="side" placeholder="Ex. 5"  />
                </div>
                <div class="md:flex px-3 mt-2">
                    <div class="md:w-2/3">
                        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" onclick="calculate()">
                            Submit
                        </button>
                    </div>
                </div>
        </div>
    </div>

    <!-- result -->
    <div class="mb-2 md:mx-2 lg:mx-2 border-solid border-gray-200 rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
        <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
            Result
        </div>
        <div class="p-3">
           <table class="w-full">
                <tr class="border-b border-b-1 border-teal-500">
                    <td style="width: 30%;" class="py-2">Base</td>
                    <td>: <span id="baseValue"></span></td>
                </tr>
                <tr class="border-b border-b-1 border-teal-500">
                    <td class="py-2">Height</td>
                    <td>: <span id="heightValue"></span></td>
                </tr>
                <tr class="border-b border-b-1 border-teal-500">
                    <td class="py-2">Side</td>
                    <td>: <span id="sideValue"></span></td>
                </tr>
                <tr class="border-b border-b-1 border-teal-500">
                    <td class="py-2">Area</td>
                    <td>: <span id="area"></span></td>
                </tr>
                <tr class="border-b border-b-1 border-teal-500">
                    <td class="py-2">Circumference</td>
                    <td>: <span id="circumference"></span></td>
                </tr>
           </table>
        </div>
    </div>
</div>

<script>
    function calculate() {
      const base = Number(document.getElementsByName('base')[0].value);
      const height = Number(document.getElementsByName('height')[0].value);
      const side = Number(document.getElementsByName('side')[0].value);
      const baseValue = document.querySelector('#baseValue');
      const heightValue = document.querySelector('#heightValue');
      const sideValue = document.querySelector('#sideValue');
      const areaValue = document.querySelector('#area');
      const circumferenceValue = document.querySelector('#circumference');
      const area = (base * height) / 2;
      const circumference = base + height + side;

      baseValue.textContent = base;
      heightValue.textContent = height;
      sideValue.textContent = side;
      areaValue.textContent = area;
      circumferenceValue.textContent = circumference;
    }
  </script>
{% endblock %}
