<div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
    <div class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
        <div class="bg-gray-300 px-2 py-3 border-solid border-gray-400 border-b">
            Square Calculator
        </div>
        <div class="p-3">
                <div class="w-full px-3 pb-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-sm font-normal mb-1" for="grid-last-name">
                        Side Length
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600" type="number" required name="side" id="side" placeholder="Ex. 5" />
                </div>
                <div class="md:flex px-3 mt-2">
                    <div class="md:w-2/3">
                        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" onclick="calculate()">
                            Submit
                        </button>
                    </div>
                </div>
        </div>
    </div>

    <div class="mb-2 md:mx-2 lg:mx-2 border-solid border-gray-200 rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
        <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
            Result
        </div>
        <div class="p-3">
           <table class="w-full">
                <tr class="border-b border-b-1 border-teal-500">
                    <td style="width: 18%;" class="py-2">Side Length</td>
                    <td>: <span id="side_result"></span></td>
                </tr>
                <tr class="border-b border-b-1 border-teal-500">
                    <td style="width: 18%;" class="py-2">Perimeter</td>
                    <td>: <span id="circumference"></span></td>
                </tr>
                <tr class="border-b border-b-1 border-teal-500">
                    <td style="width: 18%;" class="py-2">Area</td>
                    <td>: <span id="area"></span> </td>
                </tr>
           </table>
        </div>
    </div>
</div>
<script>
    function calculate() {
      // Get user input
      const side = document.querySelector("#side").value;

      // Calculate area and circumference
      const area = side * side;
      const circumference = side * 4;

      // Display results
      document.querySelector("#side_result").innerHTML = area;
      document.querySelector("#area").innerHTML = area;
      document.querySelector("#circumference").innerHTML = circumference;
    }
</script>
{% endblock %}
